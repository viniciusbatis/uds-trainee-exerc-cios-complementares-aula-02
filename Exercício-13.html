<!DOCTYPE html>

  <body>
      <p>Usando o objeto Date, crie um script que apresente a data no formato: dd/mm/aaaa.\</p>
        <script>
          data = new Date();
          dia = data.getDate();
          mes = data.getMonth()+1;
          ano = data.getFullYear();

          alert(dia + "/0" + mes + "/" + ano);
        </script>
  </body>
</html>
