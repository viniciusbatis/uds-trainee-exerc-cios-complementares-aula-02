<!DOCTYPE html>

  <body>
    <p>Escreva uma função que receba um número, via prompt, e alerte se o número é par ou impar.</p>
      <script>
        function verificarParOuImpar(x){
          if(x%2 == 0){
           alert("Esse número é par");
          }else{
           alert("Esse número é impar");
            }
          }
          do{
            var numeroDigitado = prompt("Digite um numero:");
            }while (numeroDigitado.charCodeAt(0)<=47 || numeroDigitado.charCodeAt(0)>=58);
          verificarParOuImpar(numeroDigitado);
    </script>
  </body>
</html>
